################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-2,1920x1080@180.00Hz,1920x0,1
monitor = HDMI-A-1,1920x1080,0x0,1

workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1

workspace = 10,monitor:HDMI-A-2
workspace = 11,monitor:HDMI-A-2
workspace = 12,monitor:HDMI-A-2
workspace = 13,monitor:HDMI-A-2
workspace = 14,monitor:HDMI-A-2
workspace = 15,monitor:HDMI-A-2
workspace = 16,monitor:HDMI-A-2
workspace = 17,monitor:HDMI-A-2
workspace = 18,monitor:HDMI-A-2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &

exec-once = wlsunset -s 22:00 -S 6:00 -t 2100 -T 2200
exec-once = waybar & hyprpaper
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = systemctl --user start hyprpolkitagent

#for libadwaita gtk4 apps you can use this command:
exec-once = vicinae server  # for GTK4 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons   
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/



env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

env = HYPRCURSOR_THEME,GoogleDot-Black

cursor {
    no_hardware_cursors = true
    zoom_factor = 1.0
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {

    gaps_in =-1
    gaps_out =-2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(313131ff)
    col.inactive_border = rgba(313131ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 

    layout = dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding =0 
    active_opacity = 1.0
    inactive_opacity = 1.0


    # Change transparency of focused and unfocused window
	shadow {
    enabled =false 
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
	}
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 4

        vibrancy = 1.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled =false 

# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0, 1, 0, 1


    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, myBezier, slide 80%
    animation = border, 1, 2, myBezier
    animation = borderangle, 1, 2, myBezier
    animation = fade, 1, 2, myBezier
    animation = workspaces, 1, 2, myBezier
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    
    kb_layout = us,ru
    kb_variant =
    kb_model = 
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        # 
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/f
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/captureArea.sh

#Zoom
bind = SUPER, A, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{if($2!=1) system("hyprctl keyword cursor:zoom_factor " $2 - 3) }' && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}'
bind = SUPER, S, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{ system("hyprctl keyword cursor:zoom_factor " $2 + 3) }' && hyprctl getoption cursor:zoom_factor | grep float | awk '{print $2}' 

bind = , Print, pass, class:^(com\.obsproject\.Studio)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, vicinae toggle
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# bindr = ALT, SPACE, exec, ~/whispo/whispo-control.sh release
bind = ALT, SPACE, exec, ~/whispo/whispo-control.sh push
bindr = ALT, SPACE, exec, ~/whispo/whispo-control.sh release

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, exec, $HOME/.config/hypr/pid.sh

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh 1
bind = $mainMod, 2, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh 2
bind = $mainMod, 3, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh 3
bind = $mainMod, 4, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh 4
bind = $mainMod, 5, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh move 1
bind = $mainMod SHIFT, 2, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh move 2
bind = $mainMod SHIFT, 3, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh move 3
bind = $mainMod SHIFT, 4, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh move 4
bind = $mainMod SHIFT, 5, exec, sh $HOME/.config/hypr/perScreenWorkspaces.sh move 5

# Example special workspace (scratchpad)

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

